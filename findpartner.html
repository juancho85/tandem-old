    <meta charset="utf-8">
    <title>Search for a tandem partner</title>

    <script type="text/javascript" src="js/jquery-ui.js"></script>
    <script type="text/javascript" src="lib/angular/angular.js"></script>
    <script type="text/javascript" src="js/select2.min.js"></script>
    <script type="text/javascript" src="js/controllers.js"></script>
    <script>
        $(document).ready(function () {
            $("#lang-wanted").select2({placeholder: "I learn"});
            $("#lang-offered").select2({placeholder: "I offer"});
            $("#slider").slider();
        });
    </script>

</head>
<body ng-controller="FindPartnerCtrl">
<div class="navbar navbar-inverse navbar-fixed-top">
    <div class="navbar-inner">
        <div class="container-fluid">
            <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="brand" href="#">Tandem</a>

            <div class="nav-collapse collapse">
                <ul class="nav">
                    <li class="active"><a href="#">Find partner</a></li>
                    <li><a href="#partners">Partners</a></li>
                    <li><a href="#notifications">Notifications</a></li>
                    <li><a href="#notes">Notes</a></li>
                </ul>
                <ul class="nav pull-right">
                    <li class="navbar-form dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown">My profile<b class="caret"></b></a>
                        <ul class="dropdown-menu">
                            <li><a href="#">Personal information</a></li>
                            <li><a href="#">Languages</a></li>
                            <li><a href="#">Availability</a></li>
                            <li><a href="#">Locations</a></li>
                            <li><a href="#">Log-out</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
            <!--/.nav-collapse -->
        </div>
    </div>
</div>
<div id="slider"></div>
<div id="map-canvas" class="offset1 span7 green"></div>
<div id="search-criteria-container" class="span4 red">
    <div class="row-fluid">
        <select data-placeholder="I learn" class="row-fluid span12" ui-select2 ng-model="select2" id="lang-wanted">
            <option></option>
            <option value="{{lang.id}}" ng-repeat="lang in langs">{{lang.name}}</option>
        </select>
    </div>
    <br />
    <div class="row-fluid">
        <select data-placeholder="I offer" class="row-fluid span12" ui-select2 ng-model="select2" id="lang-offered">
            <option></option>
            <option value="{{lang.id}}" ng-repeat="lang in langs">{{lang.name}}</option>
        </select>
    </div>
    <br />
    <div class="row-fluid">
        <p>{{address.street}}<p>
        <p>{{address.city}}<p>
        <a>change address</a>
    </div>
    <div class="row-fluid">
        <p>partner age:<p>
    </div>
    <div class="row-fluid">

    </div>
</div>
<script src="js/bootstrap.js"></script>
